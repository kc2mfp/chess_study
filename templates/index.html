<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chess Study</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/css/chessboard.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #board { width: 480px; }
  </style>
</head>
<body>
  <h1>Chess Study</h1>
  <div id="board"></div>
  <p>
    <button id="resetBtn">Reset Board</button>
  </p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/js/chessboard.min.js"></script>
  <script>
    // Create a Chess() game state and a Chessboard UI
    const game = new Chess();

    function onDragStart(source, piece, position, orientation) {
      if (game.game_over()) return false;
      // only allow dragging of pieces of the side to move
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    }

    function onDrop(source, target) {
      // try to make the move
      const move = game.move({ from: source, to: target, promotion: 'q' });
      // illegal move
      if (move === null) return 'snapback';
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    const config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };

    const board = Chessboard('board', config);

    document.getElementById('resetBtn').addEventListener('click', function() {
      game.reset();
      board.start();
    });
  </script>
</body>
</html>
